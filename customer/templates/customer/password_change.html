<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
      Change Your Password
    </h2>
    
    <form action="/change-password" method="POST">
      <!-- Old Password -->
      <div class="mb-4">
        <label for="old_password" class="block text-gray-700">Old Password</label>
        <input
          type="password"
          id="old_password"
          name="old_password"
          class="w-full p-3 border border-gray-300 rounded-lg"
          required
        />
      </div>

      <!-- New Password -->
      <div class="mb-4">
        <label for="new_password" class="block text-gray-700">New Password</label>
        <input
          type="password"
          id="new_password"
          name="new_password"
          class="w-full p-3 border border-gray-300 rounded-lg"
          required
        />
      </div>

      <!-- Confirm New Password -->
      <div class="mb-4">
        <label for="confirm_new_password" class="block text-gray-700">Confirm New Password</label>
        <input
          type="password"
          id="confirm_new_password"
          name="confirm_new_password"
          class="w-full p-3 border border-gray-300 rounded-lg"
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="mb-4">
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition"
        >
          Change Password
        </button>
      </div>
    </form>
  </div>
</body>
</html>
