<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Dashboard Container -->
    <div class="container mx-auto p-6">
        <!-- Header Section -->
        <header class="flex justify-between items-center bg-blue-600 p-4 rounded-lg text-white shadow-md">
            <h1 class="text-2xl font-semibold">Dashboard</h1>
            <a href="{% url 'seller_change_password' %}" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Change Password</a>
        </header>

        <!-- Body Section -->
        <main class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-3xl font-semibold text-gray-800">Welcome to Seller Dashboard!</h2>
            <p class="mt-4 text-gray-600">Here you can manage your account and access various features. Feel free to explore.</p>
        </main>
    </div>

</body>
</html>
