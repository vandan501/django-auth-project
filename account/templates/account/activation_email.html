<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        .activate-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            text-align: center;
            margin: 20px 0;
        }
        .activate-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Account Activation Request</h2>
        <p>Thank you for registering! To activate your account, please click the button below:</p>
        <a href="{{ complete_activation_url }}" style="
        display: inline-block;
        background-color: #28a745;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        font-size: 16px;
        border-radius: 4px;
        text-align: center;
        margin: 20px 0;
        font-weight: bold;
    ">
        Activate Account
    </a>    
        <p>If you did not register for an account, please ignore this email.</p>
    </div>

</body>
</html>
