{% extends 'account/base.html' %} {% block title %}Register{% endblock %} 
{%block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
  <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
    Create an Account
  </h2>
  <form method="POST">
    {% csrf_token %}

    <div class="mb-4">
      <label for="id_full_name" class="block text-gray-700">Full Name</label>
      <input
        type="text"
        name="full_name"
        id="id_full_name"
        class="w-full p-3 border border-gray-300 rounded-lg"
        required
      />
    </div>

    <div class="mb-4">
      <label for="id_email" class="block text-gray-700">Email</label>
      <input
        type="email"
        name="email"
        id="id_email"
        class="w-full p-3 border border-gray-300 rounded-lg"
        required
      />
    </div>

    <div class="mb-4">
      <label for="id_password" class="block text-gray-700">Password</label>
      <input
        type="password"
        name="password"
        id="id_password"
        class="w-full p-3 border border-gray-300 rounded-lg"
        required
      />
    </div>

    <div class="mb-4">
      <label for="id_gender" class="block text-gray-700">Gender</label>
      <select
        name="gender"
        id="id_gender"
        class="w-full p-3 border border-gray-300 rounded-lg"
      >
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="id_dob" class="block text-gray-700">Date of Birth</label>
      <input
        type="date"
        name="dob"
        id="id_dob"
        class="w-full p-3 border border-gray-300 rounded-lg"
        required
      />
    </div>

    <div class="mb-4">
      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600"
      >
        Register
      </button>
    </div>
  </form>
</div>
{% endblock %}
