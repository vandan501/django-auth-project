{% extends 'account/base.html' %} 

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
    Reset Your Password.
  </h2>
  <form method="POST" id="reset-password-form">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_email" class="block text-gray-700">Email</label>
      <input
        type="email"
        name="email"
        id="id_email"
        class="w-full p-3 border border-gray-300 rounded-lg"
        required
      />
    </div>

    <div class="mb-4">
      <button
        type="submit"
        id="submit-btn"
        class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600"
      >
        Send Password reset link
      </button>
    </div>
  </form>
</div>

<script>
  const form = document.getElementById('reset-password-form');
  const submitBtn = document.getElementById('submit-btn');

  form.addEventListener('submit', function () {
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';
    submitBtn.classList.add('bg-blue-400');
  });
</script>
{% endblock %}
